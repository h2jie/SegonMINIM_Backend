<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banania - Register and Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-danger" style="display: none" role="alert" id="top-error"></div>

  <h2 class="text-center">Welcome to Banania</h2>

  <!-- Nav tabs for switching between Register and Login -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar sesión</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registrarse</a>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content" id="myTabContent">
    <!-- Registration Form -->

    <!-- Login Form -->
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form id="loginForm" class="mt-3">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" class="form-control" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <p id="loginError" style="color: red"></p>
        <button type="button" class="btn btn-primary" onclick="login()">
          <span class="spinner-border spinner-border-sm" id="loginLoading" style="display: none"></span>
          <span>Login</span>
        </button>
      </form>
    </div>

    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
      <form id="registerForm" class="mt-3">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPasword">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <p id="registerError"></p>
        <button type="button" class="btn btn-primary" onclick="register()">
          <span class="spinner-border spinner-border-sm" id="registerLoading" style="display: none"></span>
          <span>Registrarse</span>
        </button>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="ScriptLoginRegister.js"></script>


</body>

<style>
#registerError {
  color: red;
}
</style>

</html>
